{% extends "base/base.html" %}

{% block wrapper %}
<div class="d-flex flex-column flex-row-fluid wrapper" id="kt_wrapper">
    <!--begin::Container-->
    <div class="container">
        
            
            <div class=" card card-custom ">
                <div class="card-header">
                    <h1 class="card-title">
                    Crear Agente de carga
                    </h1>
                </div>
                <!--begin::Form-->
                <form class="form" method="post">
                    {% csrf_token %}
                    <div class="card-body">
                        <!-- Codigo  -->
                        <div class="form-group">
                            <div class="input-group">
                            <div class="input-group-prepend"><span class="input-group-text">{{form.codigo.label}}</span></div>
                                <input type="text" class="form-control" placeholder="CÃ³digo" name="codigo"/>
                            </div>
                        </div>
                        <!-- End Codigo  -->

                        <!-- Nombre  -->
                        <div class="form-group">
                            <div class="input-group">
                            <div class="input-group-prepend"><span class="input-group-text">{{form.nombre.label}}</span></div>
                                <input type="text" class="form-control" placeholder="Nombre" name="nombre"/>
                            </div>
                        </div>
                        <!-- End Nombre  -->
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-primary mr-2">Submit</button>
                        <button type="reset" class="btn btn-secondary">Cancel</button>
                    </div>
                    {% if form.errors %}
                        <div class="alert alert-danger">
                        {% for field in form %}
                            {% for error in field.errors %}
                                <strong>{{ field.label }}:</strong> {{ error }}
                            {% endfor %}
                            {% endfor %}
                        </div>
                    {% endif %}
                </form>
                <!--end::Form-->
            </div>
            
        
    </div>   
</div>
{% endblock %}
